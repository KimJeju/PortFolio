<title>Untitled Document</title>
<!-- jQuery library (served from Google) : CDN 경로로 링크하는 방법...-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<!-- bxSlider Javascript file -->
	<script src="jquery.bxslider.min.js"></script>

	<!-- bxSlider CSS file -->
	<link href="jquery.bxslider.css" rel="stylesheet" />
    
 <script type="text/javascript">
  $(document).ready(function(){
  $('.slider').bxSlider({
    slideWidth: 500, // slide 박스 비율
    minSlides: 3, // slide 박스안의 나열될 최소 콘텐츠수
    maxSlides: 3, // slide 박스안의 나열될 최대 콘텐츠수
	slideMargin:20, // slide 콘텐츠 사이간격(상대적)
    auto: true, // 이미지 자동 슬라이드 유무
    pause: 2000, // 딜레이 시간 (1000 = 1초)
	autoHover:true	// 마우스오버時 스크롤 정지여부
  });
});

</script>
    
</head>

<body>



<div class="slider">
