<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<!-- jQuery library (served from Google) : CDN 경로로 링크하는 방법...-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<!-- bxSlider Javascript file -->
	<script src="jquery.bxslider.min.js"></script>

	<!-- bxSlider CSS file -->
	<link href="jquery.bxslider.css" rel="stylesheet" />
    
 <script type="text/javascript">
    $(document).ready(function () {
        $('.bxslider').bxSlider({
			
		    mode: 'horizontal', // 수직 스크롤 vertical, 사라지기 fade
            controls: true,  // 컨트롤 버튼 유무
            pager: false, // 페이지 컨트롤 유무
            auto: true, // 이미지 자동 슬라이드 유무
            pause: 2000, // 딜레이 시간 (1000 = 1초)
			autoHover:true
 
        });
    });
</script>
    
</head>

<body>


<ul class="bxslider">
  <li><img src="a1.jpg" /></li>
  <li><img src="a2.jpg" /></li>
  <li><img src="a3.jpg" /></li>
</ul>




</body>


</html>
